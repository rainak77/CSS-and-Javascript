<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  </head>
  <body>
    
    <fieldset>
    <legend>Enter the city name to find Weather Condition:</legend>
    <button id="mybtn"> Fetch </button> &nbsp;
    <input type="text" id="city" value="" placeholder="Citynama">
    <input type="text" readonly id="cityTemp" value="" placeholder="Tempareture">
    <input type="text" readonly id="Desc" value="" placeholder="Description">
  </fieldset>

  </div>
    <script>
             document.getElementById("mybtn").onclick= async()=>
            {                   
             
               var x= document.getElementById("city").value; 
               var data = await fetch(`http://api.weatherapi.com/v1/current.json?key=17d0a39c9fbb48baa5e70221201103&q=${x}`);
               var data2= await data.json();
               
              document.getElementById("cityTemp").value=data2.current.temp_c + " " + " Degree Celcius";
              document.getElementById("Desc").value=data2.current.condition.text;                                                      
   
            }
     </script>

</html>
