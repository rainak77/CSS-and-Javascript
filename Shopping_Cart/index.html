<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="style.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css"
            rel="stylesheet"
        />
        <title>Shopping Cart</title>
    </head>
    <body>
        <header>
            <div class="overlay"></div>
            <nav>
                <h2>Shop</h2>
                <ul>
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="#">About</a>
                    </li>

                    <li class="cart">
                        <a href="cart.html">
                            <ion-icon name="basket"></ion-icon>Cart
                            <span>0</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </header>
        <div class="container">
            <div class="image">
                <img src="images/Colorful-T-shirt.jpg" alt="Colorful-T-shirt" />
                <h3>Colorful T-shirt</h3>
                <h3>$15.00</h3>
                <a class="add-cart cart1" href="#">Add to Cart</a>
            </div>
            <div class="image">
                <img src="images/Blue-T-shirt.jpg" alt="Blue-T-shirt" />
                <h3>Blue T-shirt</h3>
                <h3>$10.00</h3>
                <a class="add-cart cart2" href="#">Add to Cart</a>
            </div>
            <div class="image">
                <img src="images/Black-T-shirt.jpg" alt="Black-T-shirt" />
                <h3>Black T-shirt</h3>
                <h3>$20.00</h3>
                <a class="add-cart cart3" href="#">Add to Cart</a>
            </div>
            <div class="image">
                <img src="images/white-T-shirt.jpg" alt="white-T-shirt" />
                <h3>White T-shirt</h3>
                <h3>$15.00</h3>
                <a class="add-cart cart4" href="#">Add to Cart</a>
            </div>
        </div>
        <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
        <script src="main.js" defer></script>
    </body>
</html>
