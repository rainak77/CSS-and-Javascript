<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Example of HTML progress Tag</title>
    <style>
      progress {
        -webkit-appearance: none;
        width: 50%;
        height: 2rem;
        border: 1px solid black;
        border-radius: 15px;
        overflow: hidden;
      }
      progress::-webkit-progress-bar {
        background-color: rgb(232, 236, 234);
      }
      progress::-webkit-progress-value {
        background-color: red;
      }
      progress::-moz-progress-bar {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <h2>Task Progress</h2>
    <progress id="bar" max="100" value="5"></progress>
    <br /><br />
    <button>Click</button>
    <script>
      setInterval(() => {
        document.getElementsByTagName("progress")[0].value =
          document.getElementsByTagName("progress")[0].value + 5;

        if (document.getElementsByTagName("progress")[0].value == 100) {
          document.getElementsByTagName("progress")[0].value = 5;
        }
      }, 300);
    </script>
  </body>
</html>
