<!DOCTYPE html>
<html lang="en">
<head>
<title>Example of HTML progress Tag</title>
</head>
<body>
    <h2>Task Progress</h2>
	<p>Progress: <progress id="bar" value="0" max="10"><span>0</span>%</progress></p>
	<script type="text/javascript">
		var i = 0;
		var progressBar = document.getElementById("bar");
		function countNumbers(){
			if(i < 10){
				i = i + 1;
				progressBar.value = i;
				// For browsers that don't support progress tag
				progressBar.getElementsByTagName("span")[0].textContent = i;
			}
			// Wait for sometime before running this script again
			setTimeout("countNumbers()", 500);
		}
		countNumbers();
	</script>
</body>
</html>
